<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="employee : ${emplyoee}">
    <h2 th:text="${emplyoee.name}"></h2>
    <h6 th:inline="text">indentified by [[${employee.ssn}]]</h6>
    <ul>
        <th:block th:object="${employee.laptop}" >
            <li th:inline="text">
                Has been assigned a <b>[[*{brand}]]</b>[[*{model}]].</li>
        </th:block>
    </ul>
</div>
</body>
</html>
